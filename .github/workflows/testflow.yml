name: Test Environments


on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  test-pr:
    name: Testing Pr
    runs-on: ubuntu-latest
    steps:
      - run: echo "hello pr"
  
  test-dev:
    if: ${{ github.event_name == 'push' }}
    name: Testing Dev
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - run: echo "hello ${{ secrets.mysecret }}"

  test-prod:
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    name: Testing Prod
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - run: echo "hello ${{ secrets.mysecret }}"
      
  always-after-prod:
    needs: test-prod
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - run: echo "hello always-after-prod"
      
  always-job:
    needs: always-after-prod
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - run: echo "yes"
    
  success-job:
    needs: always-after-prod
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - run: echo "yes"
      
  cancelled-job:
    needs: always-after-prod
    runs-on: ubuntu-latest
    if: ${{ cancelled() }}
    steps:
      - run: echo "yes"
      
  failure-job:
    needs: always-after-prod
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    steps:
      - run: echo "yes"

  intermediate-job:
    needs: test-prod
    runs-on: ubuntu-latest
    if: ${{ always() && success() }}
    steps:
      - run: echo "hello intermediate"
      
  final-job:
    runs-on: ubuntu-latest
    needs:
     - test-prod
     - intermediate-job
    if: ${{ always() && success() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
    environment:
      name: prod
    steps:
      - run: echo "hello final job"

  get_pr_labels:
    name: Get PR labels
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    outputs:
      labels: ${{ steps.get_pr_labels.outputs.labels }}
    steps:
      - uses: actions-ecosystem/action-get-merged-pull-request@v1.0.1
        id: get_pr_labels
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        
 # do_da_notes:
  #  name: Notes
   # runs-on: ubuntu-latest
    #needs: get_pr_labels
    
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./test.sh ${{ secrets.GITHUB_TOKEN }}
